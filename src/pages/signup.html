<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SIDNOV INDONESIA</title>
  <link rel="icon" type="image/x-icon" href="../../public/assets/sidnov-icon.ico">
  <link href="../output.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen lg:h-screen l flex flex-row-reverse">
    <!-- Login Section -->
    <div class="sm:h-full flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-8 xl:px-20">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Logo -->
        <a href="../index.html" class="w-16 h-16 mx-auto flex items-center justify-center">
          <img src="../../public/assets/Sidnov-Logo.png" alt="">
        </a>

        <!-- Title -->
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">
          Sign Up & Upgrade Your Style âœ¨
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Login Form -->
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="fullname" class="block text-sm font-medium leading-6 text-gray-800">
              Full Name
            </label>
            <div class="mt-2">
              <input id="fullname" name="fullname" type="text" autocomplete="fullname" required
                class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-800">
              Email address
            </label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-800">
                Password
              </label>
              <!-- <div class="text-sm">
                <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">
                  Forgot password?
                </a>
              </div> -->
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-graybg-gray-800">
              Sign Up
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="bg-white px-2 text-gray-500">Or continue with</span>
            </div>
          </div>
        </div>

        <!-- Google Login Button -->
        <div class="mt-6">
          <button type="button"
            class="flex w-full items-center justify-center gap-3 rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0">
            <svg class="h-5 w-5" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            Sign in with Google
          </button>
        </div>

        <!-- Sign up link -->
        <p class="mt-10 text-center text-sm text-gray-500">
          Already have an account?
          <a href="signin.html" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">
            Sign in here
          </a>
        </p>
      </div>
    </div>

    <!-- Image Section -->
    <div class="hidden lg:block lg:w-1/2">
      <img class="h-full w-full object-cover"
        src="https://images.unsplash.com/photo-1621466550398-ac8062907657?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Tote Bag">
    </div>
  </div>

</body>

</html>
