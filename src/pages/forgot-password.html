<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SIDNOV INDONESIA</title>
  <link rel="icon" type="image/x-icon" href="../../public/assets/sidnov-icon.ico">
  <link href="../output.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen lg:h-screen flex">
    <!-- Login Section -->
    <div class="sm:h-full flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-8 xl:px-20">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Logo -->
        <a href="../index.html" class="w-16 h-16 mx-auto flex items-center justify-center">
          <img src="../../public/assets/Sidnov-Logo.png" alt="">
        </a>

        <div class="flex flex-col gap-y-2">
          <!-- Title -->
          <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">
            Forgot Your Password?
          </h2>
          <p class="text-center text-gray-600">
            Forgot your password? No problem. Just let us know your email address and we will email you a password reset
            link that will allow you to choose a new one.
          </p>
          <p class="text-center text-blue-600">We have emailed your password reset link</p>
        </div>

      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Login Form -->
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-800">
              Email Address
            </label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-graybg-gray-800">
              Email Password Reset Link
            </button>
          </div>
        </form>


      </div>
    </div>

    <!-- Image Section -->
    <div class="hidden lg:block lg:w-1/2">
      <img class="h-full w-full object-cover"
        src="https://images.unsplash.com/photo-1596435163709-b77cb27e49b8?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="person-holding-bouquet-of-flowers">
    </div>
  </div>

</body>

</html>
